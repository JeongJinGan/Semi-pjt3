{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h2>회원가입</h2>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="button button--wayra button--border-thick button--text-upper button--size-s">회원가입</button>
  </form>
{% endblock content %}

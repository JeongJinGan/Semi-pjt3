{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div style="padding-top: 15rem;">
    <h1 style="padding-bottom: 2rem;" class="fw-bolder text-center">비밀번호 변경</h1>
    <div class='d-flex justify-content-center col-6 m-auto'>
      <div style="border-top:0.1rem solid black;" class="mt-2">
        <form action="{% url 'accounts:change_password' %}" method="POST" class="mt-5">
          {% csrf_token %}
          {% bootstrap_form form form_group_class="form-group" size="lg" %}
          <div class="d-flex justify-content-center">
            <button type="submit" class="button button--wayra button--border-thick button--text-upper button--size-s" style="margin-top: 2rem;">변경완료</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}

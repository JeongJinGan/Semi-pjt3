{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h2>비밀번호 변경</h2>
<form action="{% url 'accounts:change_password' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-grid">
        <input type="submit" value='변경' class='btn btn-primary'>
    </div>
</form>
{% endblock content %}
